<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        /* Remove all default margin and padding from the page */
        body {
            margin: 0;
            padding: 0;
        }

        /* Style the image */
        img {
            /* Remove the small space that browsers add below images */
            display: block; 
            
            /* Make the image span the full width of the screen */
            width: 100%; 
            
            /* Maintain the image's aspect ratio */
            height: auto; 
        }
    </style>
</head>
<body>

    <img src="Slide 16_9 - 1.jpg" alt="Full width slide image">

</body>
</html>
